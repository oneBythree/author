<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>海獭Go</title><link rel="stylesheet" href="//at.alicdn.com/t/font_zoenks8rmmyousor.css"><link rel="stylesheet" href="css/newindex/index.css"></head><body id="newIndex"><section class="newindex-panel"><div class="body"><a href="javascript:;" class="new-search" @click="showSearchInLine" v-if="!isSearchInLine"><span class="map"><em class="icont-map"></em> <em class="map-tip">北京</em> </span><span class="search"><em class="icont-search"></em> <em class="search-tip">输入出发城市或目的地</em></span></a><p class="recommend-title">推荐路线(往返)</p><div class="get-recommend"><ul class="recommend-route"><li><a href="javscript:;">济南<em>120条</em></a></li><li><a href="javscript:;">石家庄<em>120条</em></a></li><li><a href="javscript:;">青岛<em>120条</em></a></li><li><a href="javscript:;">乌鲁木齐<em>120条</em></a></li><li><a href="javscript:;">长沙<em>120条</em></a></li></ul><a href="javascript:;" class="add" @click="showAdd">没有推荐线路？点击添加</a></div></div></section><h4 class="new-routers">常用路线往返</h4><ul class="newroutes-list"><li @click="linkRouters" v-for="commRouter in commRouters"><button class="btn-tag">常用</button><div class="n-flex-1"><div class="n-flex"><span class="route right">{{commRouter.startCity}}</span> <em class="icont-round"></em> <span class="route left">{{commRouter.endCity}}</span></div></div><em class="icont-right"></em></li></ul><div class="new-covers animated" v-if="isAdd" @click="closeAdd" transition="fadeIn"></div><div class="new-add-panel animated" v-if="isAdd" transition="fadeDown"><div class="body"><em class="close" @click="closeAdd"></em><p class="add-title">添加新路线（往返）</p><div class="add-print"><div class="print-city"><input type="text" name="" placeholder="输入出发城市" v-model="startCity" @input="input(startCity,'start')" @blur="blurInput('start')"><ul v-if="showListStart"><li v-for="type in addressData | filterBy startCity" @click="selectedClick(type.split('|')[1],'start')">{{type.split('|')[1]}}</li></ul></div><span class="icont-line"><em></em></span><div class="print-city"><input type="text" name="" placeholder="输入到达城市" v-model="endCity" @input="input(endCity,'end')" @blur="blurInput('end')"><ul v-if="showListEnd"><li v-for="type in  addressData | filterBy endCity" @click="selectedClick(type.split('|')[1],'end')">{{type.split('|')[1]}}</li></ul></div></div><a href="javascript:;" class="add-button" @click="addCommon">添加</a></div></div><div class="new-search-list animated" v-if="isSearchInLine" @click.self="backIndex"><div class="body"><div class="search-inline"><div class="blank"><div class="content"><span class="icont-search"></span> <input id="searchInput" v-model="query" type="text" maxlength="10" @blur="searchBlur()" @input="input(query,'key')"> <em v-if="query!='' " class="iconfont icon-clean" @click="cleanKey"></em></div></div></div><ul><li v-for="type in  addressData | filterBy query" @click="searchQueryRouter(type.split('|')[1],'key')">{{type.split('|')[1]}}</li><li v-if="!addressData| filterBy query.length>0">没有线路</li></ul></div></div><dialog-login :is-login="true"></dialog-login><script src="http://cdn.bootcss.com/vue/1.0.28/vue.min.js"></script><script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script><script src="http://weixin.haitago.com/static/scripts/jsplug/common.js"></script><script src="../js/newindex/login.js"></script><script src="../js/city/new-index.js"></script></body></html>
